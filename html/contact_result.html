<style>
  body {
    width: 100%;
    text-align: center;
  }

  div {
    width: 100%;
    height: 400px;
    position: relative;
    text-align: center;
  }

  p {

    position: absolute;
    left: 50%;
    bottom: 0px;
    text-align: center;
    transform: translate(-50%, -50%);
  }

  .button {
    text-align: center;
    background-color: blue;
    padding: 20px;
    border-radius: 10px;
  }
</style>

<body>
  <div class="container">
    <p>ご意見いただきありがとうございました。</p>
